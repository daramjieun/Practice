<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Layout01-2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap{
            width: 100%;
        }

        #header{
            width: 100%;   
            height: 100px;
            background: lightgoldenrodyellow;
        }

        #slider{
            width: 100%;
            height: 300px;
            background-color: ghostwhite
        }

        #about{
            width: 100%;
            height: 580px;
            background-color: lightsalmon
        }
        
        #footer{
            width: 100%;
            height: 100px;
            background-color: lightgoldenrodyellow;
        }

        .header__container{
            width: 1200px;
            height: 100px;
            background-color: rgba(211, 211, 211, 0.5);
            margin: 0 auto;
        }
        .slider__container{
            width: 1200px;
            height: 300px;
            background-color: rgba(211, 211, 211, 0.5);
            margin: 0 auto;
        }
        .about__container{
            width: 1200px;
            height: 580px;
            background-color: rgba(211, 211, 211, 0.5);
            margin: 0 auto;
        }
        .footer__container{
            width: 1200px;
            height: 100px;
            background-color: rgba(211, 211, 211, 0.5);
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header id="header">
            <div class="header__container"></div>
        </header>
        <section id="slider">
            <div class="slider__container"></div>
        </section>
        <section id="about">
            <div class="about__container"></div>
        </section>
        <footer id="footer">
            <div class="footer__container"></div>
        </footer>
    </div>
</body>
</html>
