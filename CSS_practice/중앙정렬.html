<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center</title>
    <style>
        #div {
            background-color: seagreen;
            width: 200px;
            height: 200px;
            left: 50%;
            top: 50%;
            position: absolute;
            /* margin: -100px -100px ; */
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="div"></div>
</body>
</html>
